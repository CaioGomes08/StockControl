<div class="grid">
  <div class="col-12">
    <div
      class="flex justify-content-center align-content-center text-alignt-center"
    >
      <!-- LOGIN -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
        <p-card
          *ngIf="loginCard"
          styleClass="mt-10"
          header="Login"
          subheader="Faça login com sua conta existente"
        >
          <div
            class="flex justify-content-center align-content-center text-alignt-center"
          >
            <input
              formControlName="email"
              type="email"
              pInputText
              placeholder="Email"
            />
          </div>

          <div
            class="flex justify-content-center align-content-center text-alignt-center mt-3"
          >
            <input
              formControlName="password"
              type="password"
              pInputText
              placeholder="Senha"
            />
          </div>

          <div
            class="flex justify-content-center align-content-center text-alignt-center mt-3"
          >
            <button
              pButton
              type="submit"
              pRipple
              label="Login"
              [disabled]="!loginForm.valid"
            ></button>
          </div>

          <span
            (click)="loginCard = !loginCard"
            style="cursor: pointer"
            class="flex justify-content-center align-content-center text-alignt-center mt-3 text-red-600 font-semibold"
            >Criar Conta
          </span>
        </p-card>
      </form>

      <!-- SIGNUP -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignUpForm()">
        <p-card
          *ngIf="!loginCard"
          styleClass="mt-10"
          header="Criar Conta"
          subheader="Crie já sua conta gratuita"
        >
          <div
            class="flex justify-content-center align-content-center text-alignt-center"
          >
            <input
              formControlName="name"
              type="text"
              pInputText
              placeholder="Nome"
            />
          </div>

          <div
            class="flex justify-content-center align-content-center text-alignt-center mt-3"
          >
            <input
              formControlName="email"
              type="email"
              pInputText
              placeholder="Email"
            />
          </div>

          <div
            class="flex justify-content-center align-content-center text-alignt-center mt-3"
          >
            <input
              formControlName="password"
              type="password"
              pInputText
              placeholder="Senha"
            />
          </div>

          <div
            class="flex justify-content-center align-content-center text-alignt-center mt-3"
          >
            <button
              pButton
              type="submit"
              pRipple
              label="Criar conta"
              [disabled]="!signupForm.valid"
            ></button>
          </div>

          <span
            (click)="loginCard = !loginCard"
            style="cursor: pointer"
            class="flex justify-content-center align-content-center text-alignt-center mt-3 text-red-600 font-semibold"
            >Fazer Login
          </span>
        </p-card>
      </form>
    </div>
  </div>
</div>
